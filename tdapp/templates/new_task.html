{% extends 'base.html' %}



{% block content %}
<div class="container alert-success" style="border-radius: 10px;">
    <h1>New Task</h1>
    <div class="form-group">
    <form method=POST>
        {% csrf_token %}
        {{form.task_name}}
        {{form.task_time  }}
        <button type="submit" class="btn btn-dark">Add</button>
    </form>

    </div>
</div>






{% endblock %}
